<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="center">
        <form id="main-form " class="center">
            <div class="container">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card-panel white">
                            <div class="card-title teal-text">
                                Add a task
                            </div>
                            <div class="card-content">


                                    <div class="row teal-text">
                                        <div class="input-field col s6">
                                            <input placeholder="Name.. " id="first_name" type="text" class="validate">
                                        </div>
                                        <div class="input-field col s6">
                                            <input placeholder="Task.." id="task" type="text" class="validate">
                                        </div>
                                        <input type="submit" class="btn">
                                        
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s6 offset-s3">
                                                <input placeholder="Filter... " id="filter" type="text">
                                        </div>
                                    </div>
                                    <ul class="collection">
                                            <li class="collection-item "><div>
                                                <span class="left">Alvin</span>
                                                <span class="center">To do..</span>
                                            <a href="#!" class="secondary-content">
                                            <i class="material-icons">delete</i></a></div></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
     

                </div>
        </form>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
