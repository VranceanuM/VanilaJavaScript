<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Numbers</title>
</head>
<style>
    #fact{
        display: none;
    }
    #mathFacts{
        display: none;
    }
</style>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card bg-danger text-white mt-5 p-4">
                    <h1>Numbers</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4>Number Facts</h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
           <div class="col-lg-6 mx-auto">
               <div class="card bg-primary text-white mt-5 p-4">
                   <h1>Math Numbers</h1>
                   <p>Enter any number and get a math random fact</p>
                   <input type="number" class="form-control form-control-lg" id="inputNumber" placeholder="Enter any number...">
                   <div class="card-body" id="mathFacts">
                       <h4>Math Facts</h4>
                       <p id="textFact" class="card-text"></p>
                   </div>
               </div>
           </div>
            
        </div>
<script>
    /* Random Facts*/
  let fact=document.querySelector('#fact');
  let factText=document.querySelector('#factText');

  let numberInput=document.querySelector('#numberInput');
  numberInput.addEventListener('input',getFactAjax)

  function getFactAjax(){
      let number = numberInput.value;

      let xhr=new XMLHttpRequest();
      xhr.open('GET','http://numbersapi.com/'+number);
      xhr.onload=function(){
        if(this.status==200 && number != ""){
            fact.style.display='block';
            factText.innerText=this.responseText;
        }
      } 
      xhr.send();
  }  
/* Math Facts*/
 let mathFacts=document.querySelector('#mathFacts');
 let textFact=document.querySelector('#textFact');

 let inputNumber=document.querySelector('#inputNumber');
     inputNumber.addEventListener('input',getMathFact);
      
     function getMathFact(){
         let number = inputNumber.value;
         
         let xhr = new XMLHttpRequest();
         xhr.open('GET','http://numbersapi.com/'+number+'/math');
         xhr.onload=function(){
           if(this.status==200 && number !=''){
            mathFacts.style.display="block";
            mathFacts.innerText=this.responseText;
           }
         }
         xhr.send();
     }

</script>
</body>
</html>
